<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- chat_list.html -->

<h2>Мои чаты</h2>

<ul>
  {% for chat in chats %}
    <li>
      <a href="{% url 'chat_detail' chat.id %}">
        {% for user in chat.participants.all %}
          {% if user != request.user %}
            {{ user.username }}
          {% endif %}
        {% endfor %}
      </a>
    </li>
  {% empty %}
    <li>Нет чатов</li>
  {% endfor %}
</ul>


</body>
</html>
